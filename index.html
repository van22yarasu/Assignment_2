<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingListController as toBuyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="toBuyitem in toBuyCtrl.toBuyList">
          Buy {{toBuyItem.quantity}} of {{toBuyItem.name}}
          <button class="btn btn-default" ng-click="toBuyCtrl.checkOff($index);">
             Bought</button>
        </li>

     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="boughtItem in boughtCtrl.boughtList">
         Bought:{{boughtItem.quantity}} of {{boughtItem.name}}
       </li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
