<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingListController as list2Buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list2Buy.items">
          Buy {{item.quantity}} of {{item.name}}
          <button class="btn btn-default" ng-click="list2Buy.checkItem($index);">
             Bought</button>
        </li>

     </ul>
     <div ng-if="list2Buy.errorMessage" class="error">Message: {{list2Buy.errorMessage}}</div>
    </div>
    <!-- Already Bought List -->
   <div class="col-md-6" id="listBought" ng-controller='AlreadyBoughtShoppingController as listBought'>
    <h2>Already Bought:</h2>
    <ul>
      <li ng-repeat="item in listBought.items">Bought {{ item.quantity }} of {{ item.name }}
       </li>
    </ul>
    <div ng-if="listBought.isBoughtShoppingListEmpty()" class="emptyMessage">Message: Nothing bought yet! </div>
   </div>
  </div>
  </div>
 </body>
 </html>
